<body>
	
	<header>
		
		<h1>GENS'S TO DO LIST</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />

				type="submit"
				id="new-task-submit" 
				value="Add task" />
			<input 
				type="date" 
				id="due-date-input"/>
		
		</form>
	</header>
	<main>
		<audio id="completed-sound" src="YAY.mp3"></audio>

			<div id="tasks">
